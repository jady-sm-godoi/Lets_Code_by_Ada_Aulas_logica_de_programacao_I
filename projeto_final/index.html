<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1>Meu dia</h1>
            <h2>11:27</h2>
            <p>Sexta-feira, 25 de fevereiro</p>
        </div>
        <button type="button" class="btn btn-outline-dark btn-lg text-light" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="adicionarTarefa()">
            <i class="bi bi-plus-circle" style="font-size: 2rem"></i>
        </button>
    </header>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nova tarefa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="idTitle" class="form-label">TÃ­tulo</label>
                        <input type="text" class="form-control" id="idTitle" aria-describedby="emailHelp">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="idCategory" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="idCategory">
                    </div>
                    <div class="mb-3">
                        <label for="idHour" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="idHour">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="submitTask">Salvar</button>
            </div>
        </div>
        </div>
    </div>
    <section>
        <ul class="list-group" id="todoList">
            
        </ul>
    </section>
</body>
<script src="./to_do.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
