<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1>Meu dia</h1>
            <h2>11:27</h2>
            <p>Sexta-feira, 25 de fevereiro</p>
        </div>
        <button type="button" class="btn btn-outline-dark btn-lg text-light">
            <i class="bi bi-plus-circle" style="font-size: 2rem"></i>
        </button>
    </header>
    <section>
        <ul class="list-group">
            <li class="list-group-item">
                <button type="button" class="btn btn-link p-0">
                    <i class="bi bi-check-circle fs-4 text-dark"></i>
                </button>
                <div class="conteudo">
                    <h3>Título</h3>
                    <p>Categoria <i class="bi bi-dot"></i> horário</p>
                </div>
                <div class="controls">
                    <button type="button" class="btn btn-dark"><i class="bi bi-pencil"></i></button>
                    <button type="button" class="btn btn-outline-dark"><i class="bi bi-trash-fill"></i></button>
                </div>
            </li>
        </ul>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
